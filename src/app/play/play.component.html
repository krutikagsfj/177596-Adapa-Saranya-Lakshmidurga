<hr>
<br/><br/>

<div class="col-lg-12">

<h2> Welcome to Game City Your Card balance is     {{ amount}}</h2>

<br/>

<br/><br/>

<table class="table table-striped table-responsive table-hover">

<thead>

<tr>

<th> Game Id</th>

<th>Name of game</th>

<th>Price</th>

<th>option</th>

</tr>

</thead>



<tbody>

<tr *ngFor="let game of games ">

<td>{{game.gid}}</td>

<td>{{game.gameName}}</td>

<td>{{game.gameprice}}</td>

<td><a href=""> PlayNow   </a></td>

</tr>



</tbody>

</table>

</div>
